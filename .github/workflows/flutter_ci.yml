name: Flutter CI (feature branches)

on:
  push:
    branches-ignore:
      - master
      - gh-pages
  pull_request:
    branches-ignore:
      - master
      - gh-pages

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test